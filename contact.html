    function validate() {
      isValid = true;
      if (document.getElementById("Email ").value == "") {
          isValid = false;

      } else {
          isValid = true;
          if (!document.getElementById("fullNameValidationError").classList.contains("hide"))
              document.getElementById("fullNameValidationError").classList.add("hide");
